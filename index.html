<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffcdb2 0%, #ffb4a2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #6d6875;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            font-size: 3rem;
            color: #6d6875;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        
        .stats {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        
        .stat-item {
            margin: 5px 10px;
        }
        
        .cookie-count {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e5989b;
        }
        
        .cps {
            font-size: 1.2rem;
            color: #b5838d;
        }
        
        .cpc {
            font-size: 1.2rem;
            color: #9a8c98;
        }
        
        .game-area {
            display: flex;
            width: 100%;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .cookie-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .cookie {
            width: 300px;
            height: 300px;
            cursor: pointer;
            position: relative;
            transition: transform 0.1s;
            user-select: none;
            margin-bottom: 20px;
        }
        
        .cookie img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.1s;
        }
        
        .cookie:active img {
            transform: scale(0.95);
        }
        
        .upgrades-section {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 20px;
        }
        
        .section-title {
            font-size: 1.5rem;
            color: #6d6875;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #e5989b;
        }
        
        .upgrades-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            width: 100%;
        }
        
        .upgrade {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        .upgrade:hover {
            transform: translateY(-3px);
            background-color: rgba(255, 255, 255, 1);
        }
        
        .upgrade-icon {
            width: 50px;
            height: 50px;
            flex-shrink: 0;
        }
        
        .upgrade-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .upgrade-info {
            flex: 1;
        }
        
        .upgrade-name {
            font-weight: bold;
            color: #6d6875;
        }
        
        .upgrade-description {
            font-size: 0.9rem;
            color: #b5838d;
            margin-top: 5px;
        }
        
        .upgrade-cost {
            font-weight: bold;
            color: #e5989b;
            white-space: nowrap;
        }
        
        .click-effect {
            position: absolute;
            pointer-events: none;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffb4a2;
            animation: floatUp 1s ease-out;
            z-index: 10;
        }
        
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
        
        .owned-count {
            font-size: 0.9rem;
            color: #6d6875;
            margin-top: 5px;
        }
        
        .settings-btn {
            background-color: #6d6875;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        
        .settings-btn:hover {
            background-color: #5a5560;
        }
        
        .settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 100;
            width: 90%;
            max-width: 500px;
            display: none;
        }
        
        .settings-panel h2 {
            color: #6d6875;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .settings-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .settings-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .data-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ffb4a2;
            border-radius: 5px;
            resize: vertical;
            min-height: 100px;
            font-family: monospace;
        }
        
        .action-btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .import-btn {
            background-color: #e5989b;
            color: white;
        }
        
        .export-btn {
            background-color: #6d6875;
            color: white;
        }
        
        .close-btn {
            background-color: #b5838d;
            color: white;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 99;
            display: none;
        }
        
        .section-divider {
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #e5989b, transparent);
            margin: 20px 0;
            grid-column: 1 / -1;
        }
        
        .divider-label {
            text-align: center;
            color: #6d6875;
            font-weight: bold;
            margin: 10px 0;
            grid-column: 1 / -1;
        }
        
        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
            }
            
            .cookie {
                width: 250px;
                height: 250px;
            }
            
            .upgrades-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cookie Clicker</h1>
            <div class="stats">
                <div class="stat-item">
                    <div class="cookie-count">Cookies: <span id="cookies">0</span></div>
                </div>
                <div class="stat-item">
                    <div class="cps">Per Second: <span id="cps">0</span></div>
                </div>
                <div class="stat-item">
                    <div class="cpc">Per Click: <span id="cpc">1</span></div>
                </div>
            </div>
            <button class="settings-btn" id="settings-btn">Settings</button>
        </header>
        
        <div class="game-area">
            <div class="cookie-container">
                <div class="cookie" id="cookie">
                    <img src="https://raw.githubusercontent.com/Bella288/cookie_clicker/refs/heads/main/images/cookie.png" alt="Cookie">
                </div>
            </div>
        </div>
        
        <div class="upgrades-section">
            <h2 class="section-title">Store</h2>
            <div class="upgrades-container" id="upgrades-container">
                <!-- Upgrades will be added here by JavaScript -->
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    
    <div class="settings-panel" id="settings-panel">
        <h2>Settings</h2>
        <div class="settings-content">
            <div class="settings-actions">
                <h3>Data Management</h3>
                <textarea class="data-input" id="data-input" placeholder="Paste your save data here to import..."></textarea>
                <button class="action-btn import-btn" id="import-btn">Import Save</button>
                <button class="action-btn export-btn" id="export-btn">Export Save</button>
                <button class="action-btn close-btn" id="close-btn">Close</button>
            </div>
        </div>
    </div>

    <script>

            {

            },
            
            // Chancemakers
            {

                description: "Generates cookies out of thin air with a chance of more cookies",
                baseCost: 26000000000000000,
                cost: 26000000000000000,
                count: 0,
                cps: 100000000000,
                type: "building",
                icon: "https://via.placeholder.com/50?text=Chance"
            },
            
            // Fractal Engines
            {
                id: "fractal_engine",
                name: "Fractal Engine",
                description: "Uses fractal patterns to generate infinite cookies",
                baseCost: 310000000000000000,
                cost: 310000000000000000,
                count: 0,
                cps: 1000000000000,
                type: "building",
                icon: "https://via.placeholder.com/50?text=Fractal"
            },
            
            // Javascript Consoles
            {
                id: "javascript_console",
                name: "Javascript Console",
                description: "Generates cookies by running code (not really)",
                baseCost: 7100000000000000000,
                cost: 7100000000000000000,
                count: 0,
                cps: 10000000000000,
                type: "building",
                icon: "https://via.placeholder.com/50?text=JS"
            },
            
            // Upgrades that increase click value
            {
                id: "plastic_mouse",
                name: "Plastic Mouse",
                description: "The mouse is a bit more comfortable (+0.02 cookies per click)",
                baseCost: 100,
                cost: 100,
                count: 0,
                type: "upgrade",
                clickValue: 0.02,
                icon: "https://via.placeholder.com/50?text=Mouse"
            },
            
            {
                id: "iron_mouse",
                name: "Iron Mouse",
                description: "Heavy but reliable (+0.1 cookies per click)",
                baseCost: 500,
                cost: 500,
                count: 0,
                type: "upgrade",
                clickValue: 0.1,
                icon: "https://via.placeholder.com/50?text=IronMouse"
            },
            
            {
                id: "reinforced_index",
                name: "Reinforced Index Finger",
                description: "Your index finger is a little stronger (+1 cookies per click)",
                baseCost: 10000,
                cost: 10000,
                count: 0,
                type: "upgrade",
                clickValue: 1,
                icon: "https://via.placeholder.com/50?text=Finger"
            },
            
            {
                id: "carpal_tunnel",
                name: "Carpal Tunnel Prevention Cream",
                description: "Clicking is less exhausting (+5 cookies per click)",
                baseCost: 50000,
                cost: 50000,
                count: 0,
                type: "upgrade",
                clickValue: 5,
                icon: "https://via.placeholder.com/50?text=Cream"
            }
        ];
        
        // DOM elements
        const cookiesElement = document.getElementById('cookies');
        const cpsElement = document.getElementById('cps');
        const cpcElement = document.getElementById('cpc');
        const cookieElement = document.getElementById('cookie');
        const upgradesContainer = document.getElementById('upgrades-container');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsPanel = document.getElementById('settings-panel');
        const overlay = document.getElementById('overlay');
        const importBtn = document.getElementById('import-btn');
        const exportBtn = document.getElementById('export-btn');
        const closeBtn = document.getElementById('close-btn');
        const dataInput = document.getElementById('data-input');
        
        // Initialize the game
        function init() {
            loadGame();
            renderUpgrades();
            updateUI();
            setupEventListeners();
            startGameLoop();
        }
        
        // Render upgrades in the UI
        function renderUpgrades() {
            upgradesContainer.innerHTML = '';
            
            // Add buildings section
            upgradesContainer.appendChild(createDivider('Buildings'));
            
            // Add buildings
            upgrades.filter(u => u.type === 'building').forEach(upgrade => {
                upgradesContainer.appendChild(createUpgradeElement(upgrade));
            });
            
            // Add upgrades section
            upgradesContainer.appendChild(createDivider('Upgrades'));
            
            // Add upgrades
            upgrades.filter(u => u.type === 'upgrade').forEach(upgrade => {
                upgradesContainer.appendChild(createUpgradeElement(upgrade));
            });
        }
        
        // Create upgrade element
        function createUpgradeElement(upgrade) {
            const upgradeElement = document.createElement('div');
            upgradeElement.className = 'upgrade';
            upgradeElement.id = `${upgrade.id}-upgrade`;
            upgradeElement.innerHTML = `
                <div class="upgrade-icon">
                    <img src="${upgrade.icon}" alt="${upgrade.name}">
                </div>
                <div class="upgrade-info">
                    <div class="upgrade-name">${upgrade.name}</div>
                    <div class="upgrade-description">${upgrade.description}</div>
                    <div class="owned-count">Owned: ${upgrade.count}</div>
                </div>
                <div class="upgrade-cost">${formatNumber(upgrade.cost)}</div>
            `;
            
            return upgradeElement;
        }
        
        // Create section divider
        function createDivider(label) {
            const divider = document.createElement('div');
            divider.className = 'divider-label';
            divider.textContent = label;
            return divider;
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Cookie click event
            cookieElement.addEventListener('click', handleCookieClick);
            
            // Upgrade click events
            upgrades.forEach(upgrade => {
                const upgradeElement = document.getElementById(`${upgrade.id}-upgrade`);
                if (upgradeElement) {
                    upgradeElement.addEventListener('click', () => {
                        buyUpgrade(upgrade.id);
                    });
                }
            });
            
            // Settings panel events
            settingsBtn.addEventListener('click', () => {
                settingsPanel.style.display = 'block';
                overlay.style.display = 'block';
            });
            
            closeBtn.addEventListener('click', () => {
                settingsPanel.style.display = 'none';
                overlay.style.display = 'none';
            });
            
            overlay.addEventListener('click', () => {
                settingsPanel.style.display = 'none';
                overlay.style.display = 'none';
            });
            
            importBtn.addEventListener('click', importSave);
            exportBtn.addEventListener('click', exportSave);
        }
        
        // Handle cookie click
        function handleCookieClick(event) {
            addCookies(clickValue);
            
            // Create click effect
            const clickEffect = document.createElement('div');
            clickEffect.className = 'click-effect';
            clickEffect.textContent = `+${clickValue.toFixed(2)}`;
            clickEffect.style.left = `${event.offsetX - 20}px`;
            clickEffect.style.top = `${event.offsetY - 20}px`;
            cookieElement.appendChild(clickEffect);
            
            // Remove effect after animation completes
            setTimeout(() => {
                if (cookieElement.contains(clickEffect)) {
                    cookieElement.removeChild(clickEffect);
                }
            }, 1000);
        }
        
        // Add cookies to total
        function addCookies(amount) {
            cookies += amount;
            updateUI();
            saveGame();
        }
        
        // Buy an upgrade
        function buyUpgrade(upgradeId) {
            const upgrade = upgrades.find(u => u.id === upgradeId);
            
            if (cookies >= upgrade.cost) {
                cookies -= upgrade.cost;
                upgrade.count++;
                
                // Increase cost by 15% each purchase for buildings
                if (upgrade.type === "building") {
                    upgrade.cost = Math.floor(upgrade.cost * 1.15);
                    cps += upgrade.cps;
                } else if (upgrade.type === "upgrade") {
                    // For upgrades, increase click value
                    clickValue += upgrade.clickValue;
                    // Mark as purchased by setting cost to Infinity if it's a one-time upgrade
                    if (upgrade.id !== 'cursor') {
                        upgrade.cost = Infinity;
                    }
                }
                
                updateUI();
                saveGame();
            }
        }
        
        // Update the UI
        function updateUI() {
            // Update cookie count, CPS, and CPC
            cookiesElement.textContent = formatNumber(cookies);
            cpsElement.textContent = formatNumber(cps);
            cpcElement.textContent = formatNumber(clickValue);
            
            // Update upgrade buttons
            upgrades.forEach(upgrade => {
                const upgradeElement = document.getElementById(`${upgrade.id}-upgrade`);
                
                if (upgradeElement) {
                    // Update cost display
                    const costElement = upgradeElement.querySelector('.upgrade-cost');
                    if (costElement) {
                        costElement.textContent = `${formatNumber(upgrade.cost)}`;
                    }
                    
                    // Update owned count
                    const ownedElement = upgradeElement.querySelector('.owned-count');
                    if (ownedElement) {
                        ownedElement.textContent = `Owned: ${upgrade.count}`;
                    }
                    
                    // Grey out if not enough cookies
                    if (cookies < upgrade.cost) {
                        upgradeElement.style.opacity = '0.5';
                    } else {
                        upgradeElement.style.opacity = '1';
                    }
                }
            });
        }
        
        // Format large numbers with commas
        function formatNumber(num) {
            if (num === Infinity) return "âˆž";
            if (num < 1000) return Math.floor(num * 100) / 100; // Keep 2 decimal places for small numbers
            if (num < 1000000) return (num/1000).toFixed(1) + 'K';
            if (num < 1000000000) return (num/1000000).toFixed(1) + 'M';
            if (num < 1000000000000) return (num/1000000000).toFixed(1) + 'B';
            if (num < 1000000000000000) return (num/1000000000000).toFixed(1) + 'T';
            return (num/1000000000000000).toFixed(1) + 'Q';
        }
        
        // Game loop for passive cookie generation
        function startGameLoop() {
            setInterval(() => {
                addCookies(cps / 10); // Add cookies 10 times per second for smoother progression
            }, 100);
        }
        
        // Save game state to localStorage
        function saveGame() {
            const gameData = {
                cookies,
                cps,
                clickValue,
                upgrades
            };
            localStorage.setItem('cookieClickerSave', JSON.stringify(gameData));
        }
        
        // Load game state from localStorage
        function loadGame() {
            const savedGame = localStorage.getItem('cookieClickerSave');
            if (savedGame) {
                try {
                    const gameData = JSON.parse(savedGame);
                    cookies = gameData.cookies || 0;
                    cps = gameData.cps || 0;
                    clickValue = gameData.clickValue || 1;
                    
                    // Load upgrades
                    if (gameData.upgrades) {
                        gameData.upgrades.forEach((savedUpgrade, index) => {
                            if (upgrades[index]) {
                                upgrades[index].count = savedUpgrade.count || 0;
                                upgrades[index].cost = savedUpgrade.cost || upgrades[index].baseCost;
                            }
                        });
                    }
                } catch (e) {
                    console.error("Error loading saved game:", e);
                }
            }
        }
        
        // Export save data
        function exportSave() {
            const gameData = {
                cookies,
                cps,
                clickValue,
                upgrades
            };
            const exportData = btoa(JSON.stringify(gameData));
            dataInput.value = exportData;
            dataInput.select();
            document.execCommand('copy');
            alert('Save data copied to clipboard!');
        }
        
        // Import save data
        function importSave() {
            try {
                const importData = JSON.parse(atob(dataInput.value));
                
                if (importData) {
                    cookies = importData.cookies || 0;
                    cps = importData.cps || 0;
                    clickValue = importData.clickValue || 1;
                    
                    // Load upgrades
                    if (importData.upgrades) {
                        importData.upgrades.forEach((savedUpgrade, index) => {
                            if (upgrades[index]) {
                                upgrades[index].count = savedUpgrade.count || 0;
                                upgrades[index].cost = savedUpgrade.cost || upgrades[index].baseCost;
                            }
                        });
                    }
                    
                    updateUI();
                    saveGame();
                    alert('Game data imported successfully!');
                    
                    // Close the settings panel
                    settingsPanel.style.display = 'none';
                    overlay.style.display = 'none';
                }
            } catch (e) {
                alert('Invalid save data. Please check your input.');
                console.error("Error importing save data:", e);
            }
        }
        
        // Initialize the game when the page loads
        window.onload = init;
    </script>
</body>
</html>
