<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffcdb2 0%, #ffb4a2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #6d6875;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            font-size: 3rem;
            color: #6d6875;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        
        .stats {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        
        .cookie-count {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e5989b;
        }
        
        .cps {
            font-size: 1.2rem;
            color: #b5838d;
        }
        
        .game-area {
            display: flex;
            width: 100%;
            gap: 20px;
        }
        
        .cookie-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .cookie {
            width: 300px;
            height: 300px;
            cursor: pointer;
            position: relative;
            transition: transform 0.1s;
            user-select: none;
            margin-bottom: 20px;
        }
        
        .cookie img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.1s;
        }
        
        .cookie:active img {
            transform: scale(0.95);
        }
        
        .upgrades-section {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 20px;
        }
        
        .section-title {
            font-size: 1.5rem;
            color: #6d6875;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #e5989b;
        }
        
        .upgrades-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            width: 100%;
        }
        
        .upgrade {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        .upgrade:hover {
            transform: translateY(-3px);
            background-color: rgba(255, 255, 255, 1);
        }
        
        .upgrade-icon {
            width: 50px;
            height: 50px;
            flex-shrink: 0;
        }
        
        .upgrade-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .upgrade-info {
            flex: 1;
        }
        
        .upgrade-name {
            font-weight: bold;
            color: #6d6875;
        }
        
        .upgrade-description {
            font-size: 0.9rem;
            color: #b5838d;
            margin-top: 5px;
        }
        
        .upgrade-cost {
            font-weight: bold;
            color: #e5989b;
            white-space: nowrap;
        }
        
        .click-effect {
            position: absolute;
            pointer-events: none;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffb4a2;
            animation: floatUp 1s ease-out;
            z-index: 10;
        }
        
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
        
        .owned-count {
            font-size: 0.9rem;
            color: #6d6875;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
            }
            
            .cookie {
                width: 250px;
                height: 250px;
            }
            
            .upgrades-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cookie Clicker</h1>
            <div class="stats">
                <div class="cookie-count">Cookies: <span id="cookies">0</span></div>
                <div class="cps">Per Second: <span id="cps">0</span></div>
            </div>
        </header>
        
        <div class="game-area">
            <div class="cookie-container">
                <div class="cookie" id="cookie">
                    <img src="https://raw.githubusercontent.com/Bella288/cookie_clicker/refs/heads/main/images/cookie.png" alt="Cookie">
                </div>
            </div>
        </div>
        
        <div class="upgrades-section">
            <h2 class="section-title">Store</h2>
            <div class="upgrades-container" id="upgrades-container">
                <!-- Upgrades will be added here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Game state
        let cookies = 0;
        let cps = 0;
        let clickValue = 1;
        
        // All original Cookie Clicker upgrades and buildings
        const upgrades = [
            // Cursors
            {
                id: "cursor",
                name: "Cursor",
                description: "Autoclicks every 10 seconds",
                baseCost: 15,
                cost: 15,
                count: 0,
                cps: 0.1,
                type: "building",
                icon: "https://raw.githubusercontent.com/Bella288/cookie_clicker/refs/heads/main/images/cursor.png"
            },
            
            // Grandmas
            {
                id: "grandma",
                name: "Grandma",
                description: "A nice grandma to bake cookies",
                baseCost: 100,
                cost: 100,
                count: 0,
                cps: 0.5,
                type: "building",
                icon: "https://raw.githubusercontent.com/Bella288/cookie_clicker/refs/heads/main/images/grandma.png"
            },
            
            // Farms
            {
                id: "farm",
                name: "Farm",
                description: "Grows cookie plants",
                baseCost: 500,
                cost: 500,
                count: 0,
                cps: 4,
                type: "building",
                icon: "https://via.placeholder.com/50?text=Farm"
            },
            
            // Mines
            {
                id: "mine",
                name: "Mine",
                description: "Mines cookie dough and chocolate chips",
                baseCost: 2000,
                cost: 2000,
                count: 0,
                cps: 10,
                type: "building",
                icon: "https://via.placeholder.com/50?text=Mine"
            },
            
            // Factories
            {
                id: "factory",
                name: "Factory",
                description: "Produces large quantities of cookies",
                baseCost: 7000,
                cost: 7000,
                count: 0,
                cps: 40,
                type: "building",
                icon: "https://via.placeholder.com/50?text=Factory"
            },
            
            // Banks
            {
                id: "bank",
                name: "Bank",
                description: "Generates cookies from interest",
                baseCost: 14000,
                cost: 14000,
                count: 0,
                cps: 100,
                type: "building",
                icon: "https://via.placeholder.com/50?text=Bank"
            },
            
            // Temples
            {
                id: "temple",
                name: "Temple",
                description: "Full of precious, ancient chocolate",
                baseCost: 200000,
                cost: 200000,
                count: 0,
                cps: 666,
                type: "building",
                icon: "https://via.placeholder.com/50?text=Temple"
            },
            
            // Wizard Towers
            {
                id: "wizard_tower",
                name: "Wizard Tower",
                description: "Summons cookies with magic spells",
                baseCost: 3300000,
                cost: 3300000,
                count: 0,
                cps: 9876,
                type: "building",
                icon: "https://via.placeholder.com/50?text=Wizard"
            },
            
            // Shipments
            {
                id: "shipment",
                name: "Shipment",
                description: "Brings cookies from the cookie planet",
                baseCost: 51000000,
                cost: 51000000,
                count: 0,
                cps: 50000,
                type: "building",
                icon: "https://via.placeholder.com/50?text=Shipment"
            },
            
            // Alchemy Labs
            {
                id: "alchemy_lab",
                name: "Alchemy Lab",
                description: "Turns gold into cookies",
                baseCost: 750000000,
                cost: 750000000,
                count: 0,
                cps: 250000,
                type: "building",
                icon: "https://via.placeholder.com/50?text=Alchemy"
            },
            
            // Portals
            {
                id: "portal",
                name: "Portal",
                description: "Opens a door to the cookie dimension",
                baseCost: 1000000000000,
                cost: 1000000000000,
                count: 0,
                cps: 1666666,
                type: "building",
                icon: "https://via.placeholder.com/50?text=Portal"
            },
            
            // Time Machines
            {
                id: "time_machine",
                name: "Time Machine",
                description: "Brings cookies from the past before they were eaten",
                baseCost: 14000000000000,
                cost: 14000000000000,
                count: 0,
                cps: 123456789,
                type: "building",
                icon: "https://via.placeholder.com/50?text=Time"
            },
            
            // Antimatter Condensers
            {
                id: "antimatter_condenser",
                name: "Antimatter Condenser",
                description: "Condenses the antimatter in the universe into cookies",
                baseCost: 170000000000000,
                cost: 170000000000000,
                count: 0,
                cps: 999999999,
                type: "building",
                icon: "https://via.placeholder.com/50?text=Antimatter"
            },
            
            // Prisms
            {
                id: "prism",
                name: "Prism",
                description: "Converts light into cookies",
                baseCost: 2100000000000000,
                cost: 2100000000000000,
                count: 0,
                cps: 10000000000,
                type: "building",
                icon: "https://via.placeholder.com/50?text=Prism"
            },
            
            // Chancemakers
            {
                id: "chancemaker",
                name: "Chancemaker",
                description: "Generates cookies out of thin air with a chance of more cookies",
                baseCost: 26000000000000000,
                cost: 26000000000000000,
                count: 0,
                cps: 100000000000,
                type: "building",
                icon: "https://via.placeholder.com/50?text=Chance"
            },
            
            // Fractal Engines
            {
                id: "fractal_engine",
                name: "Fractal Engine",
                description: "Uses fractal patterns to generate infinite cookies",
                baseCost: 310000000000000000,
                cost: 310000000000000000,
                count: 0,
                cps: 1000000000000,
                type: "building",
                icon: "https://via.placeholder.com/50?text=Fractal"
            },
            
            // Javascript Consoles
            {
                id: "javascript_console",
                name: "Javascript Console",
                description: "Generates cookies by running code (not really)",
                baseCost: 7100000000000000000,
                cost: 7100000000000000000,
                count: 0,
                cps: 10000000000000,
                type: "building",
                icon: "https://via.placeholder.com/50?text=JS"
            },
            
            // Upgrades that increase click value
            {
                id: "plastic_mouse",
                name: "Plastic Mouse",
                description: "The mouse is a bit more comfortable (+0.02 cookies per click)",
                baseCost: 100,
                cost: 100,
                count: 0,
                type: "upgrade",
                clickValue: 0.02,
                icon: "https://via.placeholder.com/50?text=Mouse"
            },
            
            {
                id: "iron_mouse",
                name: "Iron Mouse",
                description: "Heavy but reliable (+0.1 cookies per click)",
                baseCost: 500,
                cost: 500,
                count: 0,
                type: "upgrade",
                clickValue: 0.1,
                icon: "https://via.placeholder.com/50?text=IronMouse"
            }
        ];
        
        // DOM elements
        const cookiesElement = document.getElementById('cookies');
        const cpsElement = document.getElementById('cps');
        const cookieElement = document.getElementById('cookie');
        const upgradesContainer = document.getElementById('upgrades-container');
        
        // Initialize the game
        function init() {
            loadGame();
            renderUpgrades();
            updateUI();
            setupEventListeners();
            startGameLoop();
        }
        
        // Render upgrades in the UI
        function renderUpgrades() {
            upgradesContainer.innerHTML = '';
            
            upgrades.forEach(upgrade => {
                const upgradeElement = document.createElement('div');
                upgradeElement.className = 'upgrade';
                upgradeElement.id = `${upgrade.id}-upgrade`;
                upgradeElement.innerHTML = `
                    <div class="upgrade-icon">
                        <img src="${upgrade.icon}" alt="${upgrade.name}">
                    </div>
                    <div class="upgrade-info">
                        <div class="upgrade-name">${upgrade.name}</div>
                        <div class="upgrade-description">${upgrade.description}</div>
                        <div class="owned-count">Owned: ${upgrade.count}</div>
                    </div>
                    <div class="upgrade-cost">${formatNumber(upgrade.cost)}</div>
                `;
                
                upgradesContainer.appendChild(upgradeElement);
            });
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Cookie click event
            cookieElement.addEventListener('click', handleCookieClick);
            
            // Upgrade click events
            upgrades.forEach(upgrade => {
                const upgradeElement = document.getElementById(`${upgrade.id}-upgrade`);
                if (upgradeElement) {
                    upgradeElement.addEventListener('click', () => {
                        buyUpgrade(upgrade.id);
                    });
                }
            });
        }
        
        // Handle cookie click
        function handleCookieClick(event) {
            addCookies(clickValue);
            
            // Create click effect
            const clickEffect = document.createElement('div');
            clickEffect.className = 'click-effect';
            clickEffect.textContent = `+${clickValue.toFixed(2)}`;
            clickEffect.style.left = `${event.offsetX - 20}px`;
            clickEffect.style.top = `${event.offsetY - 20}px`;
            cookieElement.appendChild(clickEffect);
            
            // Remove effect after animation completes
            setTimeout(() => {
                if (cookieElement.contains(clickEffect)) {
                    cookieElement.removeChild(clickEffect);
                }
            }, 1000);
        }
        
        // Add cookies to total
        function addCookies(amount) {
            cookies += amount;
            updateUI();
            saveGame();
        }
        
        // Buy an upgrade
        function buyUpgrade(upgradeId) {
            const upgrade = upgrades.find(u => u.id === upgradeId);
            
            if (cookies >= upgrade.cost) {
                cookies -= upgrade.cost;
                upgrade.count++;
                
                // Increase cost by 15% each purchase for buildings
                if (upgrade.type === "building") {
                    upgrade.cost = Math.floor(upgrade.cost * 1.15);
                    cps += upgrade.cps;
                } else if (upgrade.type === "upgrade") {
                    // For upgrades, increase click value
                    clickValue += upgrade.clickValue;
                    // Mark as purchased by setting cost to Infinity
                    upgrade.cost = Infinity;
                }
                
                updateUI();
                saveGame();
            }
        }
        
        // Update the UI
        function updateUI() {
            // Update cookie count and CPS
            cookiesElement.textContent = formatNumber(cookies);
            cpsElement.textContent = formatNumber(cps);
            
            // Update upgrade buttons
            upgrades.forEach(upgrade => {
                const upgradeElement = document.getElementById(`${upgrade.id}-upgrade`);
                
                if (upgradeElement) {
                    // Update cost display
                    const costElement = upgradeElement.querySelector('.upgrade-cost');
                    if (costElement) {
                        costElement.textContent = `${formatNumber(upgrade.cost)}`;
                    }
                    
                    // Update owned count
                    const ownedElement = upgradeElement.querySelector('.owned-count');
                    if (ownedElement) {
                        ownedElement.textContent = `Owned: ${upgrade.count}`;
                    }
                    
                    // Grey out if not enough cookies
                    if (cookies < upgrade.cost) {
                        upgradeElement.style.opacity = '0.5';
                    } else {
                        upgradeElement.style.opacity = '1';
                    }
                }
            });
        }
        
        // Format large numbers with commas
        function formatNumber(num) {
            if (num < 1000) return Math.floor(num);
            if (num < 1000000) return (num/1000).toFixed(1) + 'K';
            if (num < 1000000000) return (num/1000000).toFixed(1) + 'M';
            if (num < 1000000000000) return (num/1000000000).toFixed(1) + 'B';
            if (num < 1000000000000000) return (num/1000000000000).toFixed(1) + 'T';
            return (num/1000000000000000).toFixed(1) + 'Q';
        }
        
        // Game loop for passive cookie generation
        function startGameLoop() {
            setInterval(() => {
                addCookies(cps / 10); // Add cookies 10 times per second for smoother progression
            }, 100);
        }
        
        // Save game state to localStorage
        function saveGame() {
            const gameData = {
                cookies,
                cps,
                clickValue,
                upgrades
            };
            localStorage.setItem('cookieClickerSave', JSON.stringify(gameData));
        }
        
        // Load game state from localStorage
        function loadGame() {
            const savedGame = localStorage.getItem('cookieClickerSave');
            if (savedGame) {
                const gameData = JSON.parse(savedGame);
                cookies = gameData.cookies || 0;
                cps = gameData.cps || 0;
                clickValue = gameData.clickValue || 1;
                
                // Load upgrades
                if (gameData.upgrades) {
                    gameData.upgrades.forEach((savedUpgrade, index) => {
                        if (upgrades[index]) {
                            upgrades[index].count = savedUpgrade.count || 0;
                            upgrades[index].cost = savedUpgrade.cost || upgrades[index].baseCost;
                        }
                    });
                }
            }
        }
        
        // Initialize the game when the page loads
        window.onload = init;
    </script>
</body>
</html>
